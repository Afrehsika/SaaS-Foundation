{% extends "base.html" %}

{% block title %}Home- {{block.super}}{% endblock %}

{% block content %}

<h1> Enter the password</h1>

<form method="POST">
    {% csrf_token %}
    <input type="password" name="code" placeholder="Enter your code" required>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
